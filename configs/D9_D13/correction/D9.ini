[Paths]
result_dir = ./D9/

[SourceInputData]
input_file = ./D9_sim/raw/umi_simulated_raw_SRR12060401.fastq
ground_truth_data = ./D9_sim/true/umi_simulated_true_SRR12060401.fastq

[General]
num_workers = 56
chunks_num = 200
verbose = False 
iso_change_detail = True
top_n = 100

[GraphSetup]
high_freq_thre = 4
max_error_freq = 4
save_graph = False
graph_visualization = False
drawing_graph_num = 50

[EmbeddingSetup]
entropy_kmer = 3
entropy_q = 2
kmer_freq = 3
read_type = DNA

[AmbiguousSetup]
high_ambiguous = False 

[ModelTuningSetup]
n_trials = 20
n_estimators = 400
test_size = 0.1       
random_state = 42
tree_method = gpu_hist
learning_rate_min = 1e-3    
learning_rate_max = 1e-1
max_depth_min = 3    
max_depth_max = 15    
max_depth_step = 1
subsample_min = 0.8    
subsample_max = 1    
colsample_bytree_min = 0.8    
colsample_bytree_max = 1    
verbose_eval = True
xgboost_seed = 42
optuna_seed = 42
best_accuracy = 0.85